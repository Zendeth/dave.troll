<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratio</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            font-size: 4vw;
        }
        button {
            margin-top: 2em;
            padding: 1em 2em;
            font-size: 2vw;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 6vw;
            }
            button {
                font-size: 4vw;
            }
        }
    </style>
</head>
<body>
    <h1 id="message">Si tu es ici c'est que tu as utilis√© l'un des mots interdit "feur" ou "coubeh"</h1>
    <button id="ratioButton">Ratio</button>
    <button id="giftButton" style="display: none;">Cadeau</button>
    <img id="giftImage" src="giphy.gif" style="display: none;">
    <script>
        document.getElementById('ratioButton').addEventListener('click', function() {
            document.getElementById('message').textContent = "Tu es une sombre merde";
            this.style.display = 'none';
            document.getElementById('giftButton').style.display = 'block';
        });

        document.getElementById('giftButton').addEventListener('click', function() {
            this.style.display = 'none';
            document.getElementById('giftImage').style.display = 'block';
        });
    </script>
</body>
</html>
